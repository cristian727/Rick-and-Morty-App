<header>
  <app-header></app-header>
</header>

<section class="character__page">
  <div class="characters__container">
    <app-character
      [character]="character"
      *ngFor="let character of characters"
    ></app-character>
  </div>

  <app-pager [anotherInfo]="anotherInfo"></app-pager>

  <div class="characters__goUp-btb">
    <a class="pager__btns" (click)="goUp()"> Go up </a>
  </div>
</section>
